<!doctype html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset='utf-8'>
    <title>ConFrontJS 2019 • Front-end Conference</title>

    <meta name="description" content="ConFrontJS is organized by the WarsawJS team."/>
    <meta name="keywords" content="javascript, front-end, conference, warsaw, poland, vue, react, aurelia, angular, technology, community, warsawjs"/>
    <meta name="robots" content="noarchive"/>
    <meta name="theme-color" content="#a64ac9"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="google-site-verification" content="r2YpkFb-iMprD6zWmRwQwm22h1W4zbAZuWCjNkbqe3Q" />

    <meta property="og:url" content="https://confrontjs.com/"/>
    <meta property="og:locale" content="en_EN"/>
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="ConFrontJS 2019 • Front-end Conference"/>
    <meta property="og:description" content="ConFrontJS is organized by the WarsawJS team."/>
    <meta property="og:image" content="https://confrontjs.com/opg.jpg"/>

    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@confrontjs"/>
    <meta name="twitter:creator" content="@confrontjs"/>
    <meta name="twitter:title" content="ConFrontJS 2019 • Front-end Conference"/>
    <meta name="twitter:description" content="ConFrontJS is organized by the WarsawJS team."/>
    <meta name="twitter:image" content="https://confrontjs.com/opg.jpg"/>

	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Generate -->
    <!-- https://hallanalysis.com/json-ld-generator/ -->
    <!-- Test -->
    <!-- https://search.google.com/structured-data/testing-tool -->
    <script type="application/ld+json">
    {
      "@context": "http://www.schema.org",
      "@type": "EducationEvent",
      "name": "ConFrontJS 2019",
      "url": "http://2019.confrontjs.com",
      "description": "Front-end conference 2019 in Warsaw",
      "location": {
        "@type": "Place",
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Warsaw",
          "addressRegion": "Mazowieckie",
          "addressCountry": "Poland"
        }
      },
      "offers": {
        "@type": "Offer",
        "url": "https://evenea.pl/event/confrontjs-2019/",
        "price": "192zł"
      }
    }
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124334065-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){
            dataLayer.push(arguments);
        }
        gtag('js', new Date());
        gtag('config', 'UA-124334065-1');
    </script>
</body>
</html>
